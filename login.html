<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.I.N.A.L.</title>
    <link rel="icon" type="img" sizes="180x180" href="kinal.jpg">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <h1>Iniciar Sesión</h1>
        <form id = "loginForm" action="">
            <div class="input-box">
                <input id="loginUser" type="text" placeholder="Usuario" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input id = "loginPass" type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">Remember me.
                </label>
                <a href="#">Olvidaste tu contraseña?</a>
            </div>
            <button class="btn" type="submit">Inicicar sesión.</button>
            <div class="register-link">
                <p id = "incorrecto"></p>
                <p>¿No tienes una cuenta? <a href="register.html">Registrate</a></p>
            </div>
        </form>
    </div>
    <script src = "script.js"></script>
</body>
</html>
